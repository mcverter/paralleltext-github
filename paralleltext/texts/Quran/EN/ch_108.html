<p class="bodytextEN" id="1">[SURA] 108. Kauthar, or Abundance </p>
<p class="bodytextEN" id="2">1.  To thee have We granted the Fount [of Abundance]. </p>
<p class="bodytextEN" id="3">2.  Therefore to thy Lord turn in Prayer and Sacrifice. </p>
<p class="bodytextEN" id="4">3.  For he who hateth thee, he will be cut off [from Future Hope]. </p>
