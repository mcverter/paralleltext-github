<p class="bodytextEN" id="1">[SURA] 110. Nasr, or Help </p>
<p class="bodytextEN" id="2">1.  When comes the Help of Allah, and Victory, </p>
<p class="bodytextEN" id="3">2.  And thou dost see the people enter Allah's Religion in crowds, </p>
<p class="bodytextEN" id="4">3.  Celebrate the praises of thy Lord, and pray for His Forgiveness: For He isOft-Returning [in Grace and Mercy]. </p>
