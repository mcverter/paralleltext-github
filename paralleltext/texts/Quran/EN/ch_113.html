<p class="bodytextEN" id="1">[SURA] 113. Falaq, or The Dawn </p>
<p class="bodytextEN" id="2">1.  Say: I seek refuge with the Lord of the Dawn </p>
<p class="bodytextEN" id="3">2.  From the mischief of created things; </p>
<p class="bodytextEN" id="4">3.  From the mischief of Darkness as it overspreads; </p>
<p class="bodytextEN" id="5">4.  From the mischief of those who practise secret arts; </p>
<p class="bodytextEN" id="6">5.  And from the mischief of the envious one as he practises envy. </p>
