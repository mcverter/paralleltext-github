<p class="bodytextEN" id="1">[SURA] 112. Ikhlas, or Purity (of Faith) </p>
<p class="bodytextEN" id="2">1.  Say: He is Allah, the One and Only; </p>
<p class="bodytextEN" id="3">2.  Allah, the Eternal, Absolute; </p>
<p class="bodytextEN" id="4">3.  He begetteth not, nor is He begotten; </p>
<p class="bodytextEN" id="5">4.  And there is none like unto Him. </p>
