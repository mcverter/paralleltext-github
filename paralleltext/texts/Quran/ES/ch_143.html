<p class="bodytextES" id="1">SURA 106. LOS CORAIXÍES (CORAICH) </p>
<p class="bodytextES" id="2">1.  Por el pacto de los coraixíes, </p>
<p class="bodytextES" id="3">2.  pacto relativo a la caravana de invierno y la de verano, </p>
<p class="bodytextES" id="4">3.  ¡que sirvan, pues, al Señor de esta Casa, </p>
<p class="bodytextES" id="5">4.  que les ha alimentado contra el hambre y dado seguridad frente altemor! </p>
