<p class="bodytextES" id="1">SURA 105. EL ELEFANTE (AL FIL) </p>
<p class="bodytextES" id="2">1.  ¿No has visto cómo obró tu Señor con los del elefante? </p>
<p class="bodytextES" id="3">2.  ¿No desbarató su artimaña </p>
<p class="bodytextES" id="4">3.  y envió contra ellos bandadas de aves, </p>
<p class="bodytextES" id="5">4.  que descargaron sobre ellos piedras de arcilla, </p>
<p class="bodytextES" id="6">5.  dejándolos como espigas desgranadas? </p>
