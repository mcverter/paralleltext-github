<p class="bodytextSW" id="1">SURA 103. SURAT AL-A'S'R </p>
<p class="bodytextSW" id="2">1.  Naapa kwa Zama! </p>
<p class="bodytextSW" id="3">2.  Hakika binaadamu bila ya shaka yumo katika khasara, </p>
<p class="bodytextSW" id="4">3.  Ila wale walio amini, na wakatenda mema, na wakausiana kwa haki, nawakausiana kusubiri. </p>
