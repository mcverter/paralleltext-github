<p class="bodytextSW" id="1">SURA 108. SURAT ALKAWTHAR </p>
<p class="bodytextSW" id="2">1.  Hakika tumekupa kheri nyingi. </p>
<p class="bodytextSW" id="3">2.  Basi sali na uchinje kwa ajili ya Mola wako Mlezi. </p>
<p class="bodytextSW" id="4">3.  Hakika anaye kuchukia ndiye aliye mpungufu. </p>
