<p class="bodytextSW" id="1">SURA 110. SURAT ANNAS'R </p>
<p class="bodytextSW" id="2">1.  Itakapo kuja nu ya Mwenyezi Mungu na ushindi, </p>
<p class="bodytextSW" id="3">2.  Na ukaona watu wanaingia katika Dini ya Mwenyezi Mungu kwa makundi, </p>
<p class="bodytextSW" id="4">3.  Zitakase sifa za Mola wako Mlezi, na umwombe msamaha; hakika Yeye ndiye anayepokea toba. </p>
