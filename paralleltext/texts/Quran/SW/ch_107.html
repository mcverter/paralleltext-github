<p class="bodytextSW" id="1">SURA 111. SURAT AL-MASAD </p>
<p class="bodytextSW" id="2">1.  Imeangamia mikono ya Abu Lahab, na yeye pia ameangamia. </p>
<p class="bodytextSW" id="3">2.  Hayatamfaa mali yake, wala alivyo vichuma. </p>
<p class="bodytextSW" id="4">3.  Atauingia Moto wenye mwako. </p>
<p class="bodytextSW" id="5">4.  Na mkewe, mchukuzi wa kuni, </p>
<p class="bodytextSW" id="6">5.  Shingoni mwake iko kamba iliyo sokotwa. </p>
