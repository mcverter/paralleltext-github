<p class="bodytextSW" id="1">SURA 107. SURAT AL-MAAU'N </p>
<p class="bodytextSW" id="2">1.  Je! Umemwona anaye kadhibisha Malipo? </p>
<p class="bodytextSW" id="3">2.  Huyo ndiye anaye msukuma yatima, </p>
<p class="bodytextSW" id="4">3.  Wala hahimizi kumlisha masikini. </p>
<p class="bodytextSW" id="5">4.  Basi, ole wao wanao sali, </p>
<p class="bodytextSW" id="6">5.  Ambao wanapuuza Sala zao; </p>
<p class="bodytextSW" id="7">6.  Ambao wanajionyesha, </p>
<p class="bodytextSW" id="8">7.  Nao huku wanazuia msaada. </p>
