<p class="bodytextSW" id="1">SURA 114. SURAT ANNAS </p>
<p class="bodytextSW" id="2">1.  Sema: Ninajikinga kwa Mola Mlezi wa wanaadamu, </p>
<p class="bodytextSW" id="3">2.  Mfalme wa wanaadamu, </p>
<p class="bodytextSW" id="4">3.  Mungu wa wanaadamu, </p>
<p class="bodytextSW" id="5">4.  Na shari ya wasiwasi wa Shetani, Khannas, </p>
<p class="bodytextSW" id="6">5.  Anaye tia wasiwasi katika vifua vya watu, </p>
<p class="bodytextSW" id="7">6.  Kutokana na majini na wanaadamu. </p>
