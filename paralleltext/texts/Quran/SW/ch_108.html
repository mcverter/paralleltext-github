<p class="bodytextSW" id="1">SURA 112. SURAT AL-IKHLAS' </p>
<p class="bodytextSW" id="2">1.  Sema: Yeye Mwenyezi Mungu ni wa pekee. </p>
<p class="bodytextSW" id="3">2.  Mwenyezi Mungu Mkusudiwa. </p>
<p class="bodytextSW" id="4">3.  Hakuzaa wala hakuzaliwa. </p>
<p class="bodytextSW" id="5">4.  Wala hana anaye fanana naye hata mmoja. </p>
