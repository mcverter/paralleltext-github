<p class="bodytextSW" id="1">SURA 109. SURAT AL-KAFIRUN </p>
<p class="bodytextSW" id="2">1.  Sema: Enyi makafiri! </p>
<p class="bodytextSW" id="3">2.  Siabudu mnacho kiabudu; </p>
<p class="bodytextSW" id="4">3.  Wala nyinyi hamuabudu ninaye muabudu. </p>
<p class="bodytextSW" id="5">4.  Wala sitaabudu mnacho abudu. </p>
<p class="bodytextSW" id="6">5.  Wala nyinyi hamuabudu ninaye muabudu. </p>
<p class="bodytextSW" id="7">6.  Nyinyi mna dini yenu, nami nina Dini yangu. </p>
