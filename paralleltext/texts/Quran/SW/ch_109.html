<p class="bodytextSW" id="1">SURA 113. SURAT AL-FALAQ </p>
<p class="bodytextSW" id="2">1.  Sema: Najikinga kwa Mola Mlezi wa mapambazuko, </p>
<p class="bodytextSW" id="3">2.  Na shari ya alivyo viumba, </p>
<p class="bodytextSW" id="4">3.  Na shari ya giza la usiku liingiapo, </p>
<p class="bodytextSW" id="5">4.  Na shari ya wanao pulizia mafundoni, </p>
<p class="bodytextSW" id="6">5.  Na shari ya hasidi anapo husudu. </p>
