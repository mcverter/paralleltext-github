<p class="bodytextSW" id="1">SURA 105. SURAT AL-FIIL </p>
<p class="bodytextSW" id="2">1.  Kwani hukuona jinsi Mola wako Mlezi alivyo watenda wale wenye tembo? </p>
<p class="bodytextSW" id="3">2.  Kwani hakujaalia vitimbi vyao kuharibika? </p>
<p class="bodytextSW" id="4">3.  Na akawapelekea ndege makundi kwa makundi, </p>
<p class="bodytextSW" id="5">4.  Wakiwatupia mawe ya udongo wa Motoni, </p>
<p class="bodytextSW" id="6">5.  Akawafanya kama majani yaliyo liwa! </p>
