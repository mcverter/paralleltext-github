<p class="bodytextSW" id="1">SURA 106. SURAT QURAISH </p>
<p class="bodytextSW" id="2">1.  Kwa walivyo zoea Maqureshi, </p>
<p class="bodytextSW" id="3">2.  Kuzoea kwao safari za siku za baridi na siku za joto. </p>
<p class="bodytextSW" id="4">3.  Basi nawamuabudu Mola Mlezi wa Nyumba hii, </p>
<p class="bodytextSW" id="5">4.  Ambaye anawalisha wasipate njaa, na anawalinda na khofu. </p>
