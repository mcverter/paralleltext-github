<p class="bodytextID" id="1">SURE 114. AN NAAS </p>
<p class="bodytextID" id="2">  1.  Katakanlah: "Aku berlindung kepada Tuhan (yang memelihara danmenguasai) manusia. </p>
<p class="bodytextID" id="3">2.  Raja manusia. </p>
<p class="bodytextID" id="4">3.  Sembahan manusia. </p>
<p class="bodytextID" id="5">4.  dari kejahatan (bisikan) setan yang biasa bersembunyi, </p>
<p class="bodytextID" id="6">5.  yang membisikkan (kejahatan) ke dalam dada manusia. </p>
<p class="bodytextID" id="7">6.  dari (golongan) jin dan manusia. </p>
