<p class="bodytextID" id="1">SURE 108. AL KAUTHAR </p>
<p class="bodytextID" id="2">  1.  Sesungguhnya Kami telah memberikan kepadamu nikmat yang banyak. </p>
<p class="bodytextID" id="3">2.  Maka dirikanlah salat karena Tuhanmu dan berkorbanlah. </p>
<p class="bodytextID" id="4">3.  Sesungguhnya orang-orang yang membenci kamu dialah yang terputus. </p>
