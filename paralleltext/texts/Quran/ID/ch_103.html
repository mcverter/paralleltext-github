<p class="bodytextID" id="1">SURE 103. AL 'ASR </p>
<p class="bodytextID" id="2">  1.  Demi masa. </p>
<p class="bodytextID" id="3">2.  Sesungguhnya manusia itu benar-benar berada dalam kerugian, </p>
<p class="bodytextID" id="4">3.  kecuali orang-orang yang beriman dan mengerjakan amal saleh dannasihat menasihati supaya menaati kebenaran dan nasihat menasihatisupaya menetapi kesabaran. </p>
