<p class="bodytextID" id="1">SURE 110. en-NASR  AN-NASR </p>
<p class="bodytextID" id="2">  1.  Apabila telah datang pertolongan Allah dan kemenangan. </p>
<p class="bodytextID" id="3">2.  Dan kamu lihat manusia masuk agama Allah dengan berbondong-bondong, </p>
<p class="bodytextID" id="4">3.  maka bertasbihlah dengan memuji Tuhanmu dan mohonlah ampun kepada-Nya. Sesungguhnya Dia adalah Maha Penerima tobat. </p>
