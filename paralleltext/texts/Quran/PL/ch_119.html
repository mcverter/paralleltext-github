<p class="bodytextPL" id="1">SURA 113. AL-FALAQ (JUTRZENKA)</p>
<p class="bodytextPL" id="2">1.  Mów: "Szukam schronienia u Pana jutrzenki* </p>
<p class="bodytextPL" id="3">2.  przed zlem tego, co On stworzyl,* </p>
<p class="bodytextPL" id="4">3.  przed zlem ciemnosci, kiedy sie szerzy,* </p>
<p class="bodytextPL" id="5">4.  przed zlem tych, którzy dmuchaja na wezly,* </p>
<p class="bodytextPL" id="6">5.  i przed zlem czlowieka zawistnego, w chwili kiedy zywi zawisc!" </p>
