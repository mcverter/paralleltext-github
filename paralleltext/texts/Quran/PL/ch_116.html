<p class="bodytextPL" id="2">1.  Kiedy przychodzi pomoc Boga i zwyciestwo, </p>
<p class="bodytextPL" id="3">2.  kiedy widzisz ludzi przystepujacych thimnie do religii Boga, </p>
<p class="bodytextPL" id="4">3.  glos chwale twego Pana i pros go o przebaczenie! Zaprawde, On jestciagle przebaczajacy! </p>
