<p class="bodytextPL" id="1">SURA 111. AL-LAHAB OR AL-MASAD (SZNUR)</p>
<p class="bodytextPL" id="2">1.  Niech zgina obie rece Abu Lahaba* i niech on sam zginie! </p>
<p class="bodytextPL" id="3">2.  Nie zdadza mu sie na nic jego majatek i to, co zyskal. </p>
<p class="bodytextPL" id="4">3.  Bedzie sie palil w ogniu plomiennym,* </p>
<p class="bodytextPL" id="5">4.  i jego zona - noszaca drzewo;* </p>
<p class="bodytextPL" id="6">5.  bedzie ona miec na szyi sznur* z wlókien palmy. </p>
