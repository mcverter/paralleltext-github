<p class="bodytextPL" id="1">SURA 106. QURAISH OR THE QURAISH (KURAJSZYCI)</p>
<p class="bodytextPL" id="2">1.  Dla zgody Kurajszytów, </p>
<p class="bodytextPL" id="3">2.  dla zgody ich w podrózowaniu zima i latem! </p>
<p class="bodytextPL" id="4">3.  Niech oni czcza Pana tego Domu, </p>
<p class="bodytextPL" id="5">4.  który ich nakarmil, kiedy byli glodni, i zapewnil im bezpieczenstwo,aby nie zyli w strachu! </p>
