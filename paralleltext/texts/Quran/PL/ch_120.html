<p class="bodytextPL" id="1">SURA 114. AL-NAS (LUDZIE)</p>
<p class="bodytextPL" id="2">1.  Mów: "Szukam schronienia u Pana ludzi, </p>
<p class="bodytextPL" id="3">2.  Króla ludzi,. </p>
<p class="bodytextPL" id="4">3.  Boga ludzi, </p>
<p class="bodytextPL" id="5">4. przed zlem kusiciela, wycofujacego sie skrycie, </p>
<p class="bodytextPL" id="6">5.  który podszeptuje pokuse w serca ludzi </p>
<p class="bodytextPL" id="7">6.  sposród dzinnów i ludzi. " </p>
