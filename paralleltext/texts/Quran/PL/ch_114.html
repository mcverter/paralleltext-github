<p class="bodytextPL" id="1">SURA 108. AL-KAUTHAR (OBFITOSC)</p>
<p class="bodytextPL" id="2">s</p>
<p class="bodytextPL" id="3">1. Zaprawde, My dalismy tobie obfitosc! </p>
<p class="bodytextPL" id="4">2.  Módl sie przeto do twego Pana i skladaj ofiary! </p>
<p class="bodytextPL" id="5">3.  Zaprawde, ten, kto ciebie nienawidzi - pozostanie bez potomstwa! </p>
