<p class="bodytextPL" id="1">SURA 103. AL-ASR (PORA PRZEDWIECZORNA)</p>
<p class="bodytextPL" id="2">1.  Na pore przedwieczorna </p>
<p class="bodytextPL" id="3">2.  Zaprawde, czlowiek jest na drodze zguby! </p>
<p class="bodytextPL" id="4">3.  Z wyjatkiem tych, którzy uwierzyli i czynili dobre dziela, izachecali sie wzajemnie do prawdy, i zachecali sie wzajemnie docierpliwosci. </p>
