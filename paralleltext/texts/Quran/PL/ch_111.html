<p class="bodytextPL" id="1">SURA 105. AL-FIL (SLON)</p>
<p class="bodytextPL" id="2">1.  Czy nie widziales, jak postapil twój Pan z towarzyszami slonia? </p>
<p class="bodytextPL" id="3">2.  Czy nie zniweczyl ich podstepu? </p>
<p class="bodytextPL" id="4">3.  Czy nie rzucil przeciwko nim ptaków lecacych stadami, któreobrzucily ich kamieniami z palonej gliny? </p>
<p class="bodytextPL" id="5">4.  I uczynil ich jak objedzone pole zboza. </p>
