<p class="bodytextHR" id="1">[SURA] 108. EL-KEWSER * OBILJE </p>
<p class="bodytextHR" id="2">1.  Uistinu, Mi smo tebi Kewser dali, </p>
<p class="bodytextHR" id="3">2.  Zato obavljaj salat za Gospodara svog i (kurban) kolji. </p>
<p class="bodytextHR" id="4">3.  Uistinu, mrzitelj tvoj - on je ebter! </p>
