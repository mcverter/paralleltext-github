<p class="bodytextHR" id="1">[SURA] 103. EL-ASR * VRIJEME </p>
<p class="bodytextHR" id="2">1.  Tako mi vremena, </p>
<p class="bodytextHR" id="3">2.  Uistinu, covjek je u gubitku, </p>
<p class="bodytextHR" id="4">3.  Izuzev onih koji vjeruju i cine dobra djela, i preporucuju jednidrugima Istinu i preporucuju jedni drugima strpljenje. </p>
