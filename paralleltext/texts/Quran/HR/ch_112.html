<p class="bodytextHR" id="1">[SURA] 112. EL-IHLAS * ISKRENOST </p>
<p class="bodytextHR" id="2">1.  Reci: On, Allah, je Jedan! </p>
<p class="bodytextHR" id="3">2.  Allah je Apsolutni! </p>
<p class="bodytextHR" id="4">3.  Ne rada i nije roden!, </p>
<p class="bodytextHR" id="5">4.  I ravan Mu nije niko! </p>
