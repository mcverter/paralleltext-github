<p class="bodytextHR" id="1">[SURA] 105. EL-FIL * SLON </p>
<p class="bodytextHR" id="2">1.  Zar ne vidi kako je Gospodar tvoj sa vlasnicima slona postupio? </p>
<p class="bodytextHR" id="3">2.  Zar nije lukavstvo njihovo osujetio, </p>
<p class="bodytextHR" id="4">3.  I na njih jata ptica poslao? </p>
<p class="bodytextHR" id="5">4.  Gadale su ih kamenjem od gline specene, </p>
<p class="bodytextHR" id="6">5.  Te ih kao vlat izjedenu ucinio. </p>
