<p class="bodytextHR" id="1">[SURA] 107. EL-MAUN * DAVANJE </p>
<p class="bodytextHR" id="2">1.  Jesi li vidio onog koji porice Sud? </p>
<p class="bodytextHR" id="3">2.  Pa to je onaj koji odbija siroce, </p>
<p class="bodytextHR" id="4">3.  I ne podstice hranjenju siromaha. </p>
<p class="bodytextHR" id="5">4.  Pa teko musallijama, </p>
<p class="bodytextHR" id="6">5.  Onima koji su prema salatu svom nemarni, </p>
<p class="bodytextHR" id="7">6.  Onima koji bi da budu videni, </p>
<p class="bodytextHR" id="8">7.  A odbijaju el-maun! </p>
