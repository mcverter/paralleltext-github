<p class="bodytextTR" id="1">SURA 111. LEHEB SURESI </p>
<p class="bodytextTR" id="2">1.  Ebu Leheb'in iki eline yuh oldu, kendine de yuh </p>
<p class="bodytextTR" id="3">2.  Ona ne mali fayda verdi, ne de kazandigi. </p>
<p class="bodytextTR" id="4">3.  O, bir alevli atese yaslanacak. </p>
<p class="bodytextTR" id="5">4.  Karisi da odun hamali olacak! </p>
<p class="bodytextTR" id="6">5.  Gerdaninda fitillisinden bir ip oldugu halde. </p>
