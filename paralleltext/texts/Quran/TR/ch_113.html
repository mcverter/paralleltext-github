<p class="bodytextTR" id="1">SURA 113. FELAK SURESI </p>
<p class="bodytextTR" id="2">1.  De ki: "Siginirim o sabahin Rabbine, </p>
<p class="bodytextTR" id="3">2.  yarattigi seylerin serrinden, </p>
<p class="bodytextTR" id="4">3.  Karanligi çöküp bastirdiginda bir gecenin serrinden, </p>
<p class="bodytextTR" id="5">4.  o dügümlere üfleyen üfürükçülerin serrinden </p>
<p class="bodytextTR" id="6">5.  ve kiskançlik gösterdiginde bir kiskancin serrinden!" </p>
