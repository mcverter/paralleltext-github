<p class="bodytextTR" id="1">SURA 110. NASR SURESI </p>
<p class="bodytextTR" id="2">1.  Allah'in yardimi ve fetih geldiginde, </p>
<p class="bodytextTR" id="3">2.  insanlari bölük, bölük Allah'in dinine girerlerken gördügünde. </p>
<p class="bodytextTR" id="4">3.  "artik Rabbini hamd ile tesbih et ve bagislamasini dile! Muhakkak ki, O, çok bagislayandir! </p>
