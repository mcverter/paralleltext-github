<p class="bodytextTR" id="1">SURA 103. ASR SURESI </p>
<p class="bodytextTR" id="2">1.  Andolsun Asra ki, </p>
<p class="bodytextTR" id="3">2.  insan mutlaka bir ziyandadir. </p>
<p class="bodytextTR" id="4">3.  Ancak iman edip iyi isler yapanlar, birbirlerine hep hakki tavsiyeedenler ve sabri tavsiyelesenler baska. </p>
