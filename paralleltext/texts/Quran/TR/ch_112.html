<p class="bodytextTR" id="1">SURA 112. IHLAS SURESI </p>
<p class="bodytextTR" id="2">1.. De ki: "O Allah tek birdir.  2.  Allah, o eksiksiz, Samed'dir (Her sey O'na muhtaçtir.) </p>
<p class="bodytextTR" id="3">3.  Dogurmadi ve dogurulmadi. </p>
<p class="bodytextTR" id="4">4.  O'na bir küfüv (denk) de olmadi!" </p>
