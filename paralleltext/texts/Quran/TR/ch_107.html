<p class="bodytextTR" id="1">SURA 107. MAUN SURESI </p>
<p class="bodytextTR" id="2">1.  Gördün mü o dine yalan diyeni? </p>
<p class="bodytextTR" id="3">2.  Iste yetimi itip kakan odur! </p>
<p class="bodytextTR" id="4">3.  Yoksulu doyurmaya tesvik etmez. </p>
<p class="bodytextTR" id="5">4.  Fakat veyl o namaz kilanlara ki, </p>
<p class="bodytextTR" id="6">5.  namazlarinda yanilmaktadirlar. </p>
<p class="bodytextTR" id="7">6.  Onlar ki, gösteris yaparlar. </p>
<p class="bodytextTR" id="8">7.  Ve yardimligi sakinir (zekati yemezler). </p>
