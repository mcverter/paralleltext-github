<p class="bodytextTR" id="1">SURA 106. KUREYS SURESI </p>
<p class="bodytextTR" id="2">1.  Kureys'e imkan saglandigi için, </p>
<p class="bodytextTR" id="3">2.  kisin ve yazin yolculuk etme imkani saglandigi için, </p>
<p class="bodytextTR" id="4">3.  hiç olmazsa onun için bu Beyt'in (Kabe'nin) Rabbine kulluk etsinler! </p>
<p class="bodytextTR" id="5">4.  Ki kendilerini açliktan doyurdu ve onlari korkudan emin kildi. </p>
