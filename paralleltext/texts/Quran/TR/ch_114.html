<p class="bodytextTR" id="1">SURA 114. NAS SURESI </p>
<p class="bodytextTR" id="2">1.  De ki: "Siginirim insanlarin Rabbine, </p>
<p class="bodytextTR" id="3">2.  insanlarin hükümdarina, </p>
<p class="bodytextTR" id="4">3.  insanlarin Ilahina; </p>
<p class="bodytextTR" id="5">4.  o sinsi vesvesecinin serrinden, </p>
<p class="bodytextTR" id="6">5.  ki, insanlarin sinelerine vesvese verir durur. </p>
<p class="bodytextTR" id="7">6.  Gerek cinlerden, gerekse insanlardan (olsun)." </p>
