<p class="bodytextTR" id="1">SURA 105. FIL SURESI </p>
<p class="bodytextTR" id="2">1.. Görmedin mi Rabbin ne yapti fil sahiplerine!  2.  Tuzaklarini bosa çikarmadi mi? </p>
<p class="bodytextTR" id="3">3.  Üzerlerine sürü sürü kuslar saldi. </p>
<p class="bodytextTR" id="4">4.  Onlara balçiktan pisirilmis sert taslar atiyorlardi. </p>
<p class="bodytextTR" id="5">5.  Derken onlari, yenilmis ekin yapragi gibi kiliverdi. </p>
