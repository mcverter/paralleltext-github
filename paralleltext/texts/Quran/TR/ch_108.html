<p class="bodytextTR" id="1">SURA 108. KEVSER SURESI </p>
<p class="bodytextTR" id="2">1.  Muhakkak Biz, sana Kevseri'i verdik. </p>
<p class="bodytextTR" id="3">2.  Sen de Rabbin için namaz kil ve kurban kes! </p>
<p class="bodytextTR" id="4">3.  Dogrusu sana kin besleyendir soyu kesik olan! </p>
