<p class="bodytextFR" id="1">[SURA] 103. Le temps (Al-Asr) </p>
<p class="bodytextFR" id="2">1.  Par le Temps! </p>
<p class="bodytextFR" id="3">2.  L'homme est certes, en perdition, </p>
<p class="bodytextFR" id="4">3.  sauf ceux qui croient et accomplissent les bonnes oeuvres, s'enjoignent mutuellement la vérité et s'enjoignent mutuellement l'endurance. </p>
