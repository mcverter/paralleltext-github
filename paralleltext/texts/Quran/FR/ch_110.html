<p class="bodytextFR" id="1">[SURA] 111. Les fibres (Al-Masad) </p>
<p class="bodytextFR" id="2">1.  Que périssent les deux mains d'Abu-Lahab et que lui-même périsse. </p>
<p class="bodytextFR" id="3">2.  Sa fortune ne lui sert à rien, ni ce qu'il a acquis. </p>
<p class="bodytextFR" id="4">3.  Il sera brûlé dans un Feu plein de flammes. </p>
<p class="bodytextFR" id="5">4.  de même sa femme, la porteuse de bois, </p>
<p class="bodytextFR" id="6">5.  à son cou, une corde de fibres. </p>
