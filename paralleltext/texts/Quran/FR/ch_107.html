<p class="bodytextFR" id="1">[SURA] 108. L'abondance (Al-Kawtar) </p>
<p class="bodytextFR" id="2">1.  Nous t'avons certes, accordé l'Abondance. </p>
<p class="bodytextFR" id="3">2.  Accomplis la Salat pour ton Seigneur et sacrifie. </p>
<p class="bodytextFR" id="4">3.  Celui qui te hait sera certes, sans postérité. </p>
