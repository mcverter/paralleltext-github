<p class="bodytextFR" id="1">[SURA] 106. Coraïsh </p>
<p class="bodytextFR" id="2">1.  A cause du pacte des Coraïsh, </p>
<p class="bodytextFR" id="3">2.  De leur pacte [concernant] les voyages d'hiver et d'été. </p>
<p class="bodytextFR" id="4">3.  Qu'ils adorent donc le Seigneur de cette Maison (la Kaaba). </p>
<p class="bodytextFR" id="5">4.  qui les a nourris contre la faim et rassurés de la crainte! </p>
