<p class="bodytextMS" id="1">SURE 112. Al-Ikhlaas </p>
<p class="bodytextMS" id="2">1.  Katakanlah (wahai Muhammad): (Tuhanku) ialah Allah Yang Maha Esa. </p>
<p class="bodytextMS" id="3">2.  Allah Yang menjadi tumpuan sekalian makhluk untuk memohon sebaranghajat. </p>
<p class="bodytextMS" id="4">3.  Dia tiada beranak dan Dia pula tidak diperanakkan </p>
<p class="bodytextMS" id="5">4.  Dan tidak ada sesiapapun yang serupa denganNya. </p>
