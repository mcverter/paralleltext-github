<p class="bodytextIT" id="1">SURA 113. Al-Falaq (L'Alba Nascente) </p>
<p class="bodytextIT" id="2">1.  Di': " Mi rifugio nel Signore dell'alba nascente, </p>
<p class="bodytextIT" id="3">2.  contro il male che ha creato, </p>
<p class="bodytextIT" id="4">3.  e contro il male dell'oscurità che si estende </p>
<p class="bodytextIT" id="5">4.  e contro il male delle soffianti sui nodi , </p>
<p class="bodytextIT" id="6">5.  e contro il male dell'invidioso quando invidia ". </p>
