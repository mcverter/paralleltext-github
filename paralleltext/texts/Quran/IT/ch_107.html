<p class="bodytextIT" id="1">SURA 108. Al-Kawthar (L'abbondanza) </p>
<p class="bodytextIT" id="2">1.  In verità ti abbiamo dato l'abbondanza . </p>
<p class="bodytextIT" id="3">2.  Esegui l'orazione per il tuo Signore e sacrifica ! </p>
<p class="bodytextIT" id="4">3.  In verità sarà colui che ti odia a non avere seguito . </p>
