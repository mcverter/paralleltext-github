<p class="bodytextIT" id="1">SURA 106. Quraysh (I Coreisciti) </p>
<p class="bodytextIT" id="2">1.  Per il patto dei Coreisciti , </p>
<p class="bodytextIT" id="3">2.  per il loro patto delle carovane invernali ed estive . </p>
<p class="bodytextIT" id="4">3.  Adorino dunque il Signore di questa Casa , </p>
<p class="bodytextIT" id="5">4.  Colui che li ha preservati dalla fame e li ha messi al riparo da[ogni] timore. </p>
