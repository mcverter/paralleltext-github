<p class="bodytextIT" id="1">SURA 114. An-Nas (Gli Uomini) </p>
<p class="bodytextIT" id="2">1.  Di': " Mi rifugio nel Signore degli uomini, </p>
<p class="bodytextIT" id="3">2.  Re degli uomini, </p>
<p class="bodytextIT" id="4">3.  Dio degli uomini, </p>
<p class="bodytextIT" id="5">4.  contro il male del sussurratore furtivo, </p>
<p class="bodytextIT" id="6">5.  che soffia il male nei cuori degli uomini, </p>
<p class="bodytextIT" id="7">6.  che [venga] dai dèmoni o dagli uomini". </p>
