<p class="bodytextIT" id="1">SURA 105. AI-Fil (L'Elefante) </p>
<p class="bodytextIT" id="2">1.  Non hai visto come agì il tuo Signore con quelli dell'elefante? </p>
<p class="bodytextIT" id="3">2.  Non fece fallire le loro astuzie? </p>
<p class="bodytextIT" id="4">3.  Mandò contro di loro stormi di uccelli </p>
<p class="bodytextIT" id="5">4.  lancianti su di loro pietre di argilla indurita. </p>
<p class="bodytextIT" id="6">5.  Li ridusse come pula svuotata . </p>
