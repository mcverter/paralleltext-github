<p class="bodytextIT" id="1">SURA 111. Al-Masad (Le Fibre di Palma) </p>
<p class="bodytextIT" id="2">1.  Periscano le mani di Abu Lahab , e perisca anche lui. </p>
<p class="bodytextIT" id="3">2.  Le sue ricchezze e i suoi figli non gli gioveranno . </p>
<p class="bodytextIT" id="4">3.  Sarà bruciato nel Fuoco ardente, </p>
<p class="bodytextIT" id="5">4.  assieme a sua moglie , la portatrice di legna, </p>
<p class="bodytextIT" id="6">5.  che avrà al collo una corda di fibre di palma . </p>
