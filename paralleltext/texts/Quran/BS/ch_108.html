<p class="bodytextBS" id="1">[SURA] 108. AL-KAUTHER * MNOGO DOBRO </p>
<p class="bodytextBS" id="2">1.  Mi smo ti, uistinu, mnogo dobro dali, </p>
<p class="bodytextBS" id="3">2.  zato se Gospodaru svome moli i kurban kolji, </p>
<p class="bodytextBS" id="4">3.  onaj koji tebe mrzi sigurno ce on bez pomena ostati. </p>
