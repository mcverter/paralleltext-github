<p class="bodytextBS" id="2">1.  Kada Allahova pomoc i pobjeda dodu, </p>

<p class="bodytextBS" id="4">3.  ti velicaj Gospodara svoga hvaleci Ga i moli Ga da ti oprosti, On jeuvijek pokajanje primao. </p>
