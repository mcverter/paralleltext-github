<p class="bodytextBS" id="1">[SURA] 103. AL-ASR * VRIJEME </p>
<p class="bodytextBS" id="2">1.  Tako mi vremena, -</p>
<p class="bodytextBS" id="3">2.  covjek, doista, gubi, </p>
<p class="bodytextBS" id="4">3.  samo ne oni koji vjeruju i dobra djela cine, i koji jedni drugimaistinu preporucuju i koji jedni drugima preporucuju strpljenje. </p>
