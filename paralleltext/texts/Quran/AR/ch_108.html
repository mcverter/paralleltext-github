
<!DOCTYPE html>

    <title> Koran :  Chapter 108 (Arabic) </title>

  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ أَرَأَيْتَ الَّذِي يُكَذِّبُ بِالدِّينِ</p>
<p class="bodytextAR" id="2">فَذَٰلِكَ الَّذِي يَدُعُّ الْيَتِيمَ</p>
<p class="bodytextAR" id="3">وَلَا يَحُضُّ عَلَىٰ طَعَامِ الْمِسْكِينِ</p>
<p class="bodytextAR" id="4">فَوَيْلٌ لِلْمُصَلِّينَ</p>
<p class="bodytextAR" id="5">الَّذِينَ هُمْ عَنْ صَلَاتِهِمْ سَاهُونَ</p>
<p class="bodytextAR" id="6">الَّذِينَ هُمْ يُرَاءُونَ</p>
<p class="bodytextAR" id="7">وَيَمْنَعُونَ الْمَاعُونَ</p>

</body>
</html>
