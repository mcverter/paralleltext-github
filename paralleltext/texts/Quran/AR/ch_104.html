<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ وَالْعَصْرِ</p>
<p class="bodytextAR" id="2">إِنَّ الْإِنْسَانَ لَفِي خُسْرٍ</p>
<p class="bodytextAR" id="3">إِلَّا الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَتَوَاصَوْا بِالْحَقِّ وَتَوَاصَوْا بِالصَّبْرِ</p>
