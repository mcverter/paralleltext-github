<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ</p>
<p class="bodytextAR" id="2">وَوَضَعْنَا عَنْكَ وِزْرَكَ</p>
<p class="bodytextAR" id="3">الَّذِي أَنْقَضَ ظَهْرَكَ</p>
<p class="bodytextAR" id="4">وَرَفَعْنَا لَكَ ذِكْرَكَ</p>
<p class="bodytextAR" id="5">فَإِنَّ مَعَ الْعُسْرِ يُسْرًا</p>
<p class="bodytextAR" id="6">إِنَّ مَعَ الْعُسْرِ يُسْرًا</p>
<p class="bodytextAR" id="7">فَإِذَا فَرَغْتَ فَانْصَبْ</p>
<p class="bodytextAR" id="8">وَإِلَىٰ رَبِّكَ فَارْغَبْ</p>
