
<!DOCTYPE html> 
<html lang=”AR”>
  <head>
    <title> Koran :  Chapter 106 (Arabic) </title>
  <head>
    <meta language="AR">
    <meta charset="utf-8">
  </head>
  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَابِ الْفِيلِ</p>
<p class="bodytextAR" id="2">أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ</p>
<p class="bodytextAR" id="3">وَأَرْسَلَ عَلَيْهِمْ طَيْرًا أَبَابِيلَ</p>
<p class="bodytextAR" id="4">تَرْمِيهِمْ بِحِجَارَةٍ مِنْ سِجِّيلٍ</p>
<p class="bodytextAR" id="5">فَجَعَلَهُمْ كَعَصْفٍ مَأْكُولٍ</p>

</body>
</html>
