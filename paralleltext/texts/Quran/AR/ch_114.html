
<!DOCTYPE html> 
<html lang=”AR”>
  <head>
    <title> Koran :  Chapter 114 (Arabic) </title>
  <head>
    <meta language="AR">
    <meta charset="utf-8">
  </head>
  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ</p>
<p class="bodytextAR" id="2">مِنْ شَرِّ مَا خَلَقَ</p>
<p class="bodytextAR" id="3">وَمِنْ شَرِّ غَاسِقٍ إِذَا وَقَبَ</p>
<p class="bodytextAR" id="4">وَمِنْ شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ</p>
<p class="bodytextAR" id="5">وَمِنْ شَرِّ حَاسِدٍ إِذَا حَسَدَ</p>

</body>
</html>
