    <title> Koran :  Chapter 98 (Arabic) </title>

  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ إِنَّا أَنْزَلْنَاهُ فِي لَيْلَةِ الْقَدْرِ</p>
<p class="bodytextAR" id="2">وَمَا أَدْرَاكَ مَا لَيْلَةُ الْقَدْرِ</p>
<p class="bodytextAR" id="3">لَيْلَةُ الْقَدْرِ خَيْرٌ مِنْ أَلْفِ شَهْرٍ</p>
<p class="bodytextAR" id="4">تَنَزَّلُ الْمَلَائِكَةُ وَالرُّوحُ فِيهَا بِإِذْنِ رَبِّهِمْ مِنْ كُلِّ أَمْرٍ</p>
<p class="bodytextAR" id="5">سَلَامٌ هِيَ حَتَّىٰ مَطْلَعِ الْفَجْرِ</p>

</body>
