<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ تَبَّتْ يَدَا أَبِي لَهَبٍ وَتَبَّ</p>
<p class="bodytextAR" id="2">مَا أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ</p>
<p class="bodytextAR" id="3">سَيَصْلَىٰ نَارًا ذَاتَ لَهَبٍ</p>
<p class="bodytextAR" id="4">وَامْرَأَتُهُ حَمَّالَةَ الْحَطَبِ</p>
<p class="bodytextAR" id="5">فِي جِيدِهَا حَبْلٌ مِنْ مَسَدٍ</p>
