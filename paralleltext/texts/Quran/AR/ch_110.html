
<!DOCTYPE html> 
<html lang=”AR”>
  <head>
    <title> Koran :  Chapter 110 (Arabic) </title>
  <head>
    <meta language="AR">
    <meta charset="utf-8">
  </head>
  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ قُلْ يَا أَيُّهَا الْكَافِرُونَ</p>
<p class="bodytextAR" id="2">لَا أَعْبُدُ مَا تَعْبُدُونَ</p>
<p class="bodytextAR" id="3">وَلَا أَنْتُمْ عَابِدُونَ مَا أَعْبُدُ</p>
<p class="bodytextAR" id="4">وَلَا أَنَا عَابِدٌ مَا عَبَدْتُمْ</p>
<p class="bodytextAR" id="5">وَلَا أَنْتُمْ عَابِدُونَ مَا أَعْبُدُ</p>
<p class="bodytextAR" id="6">لَكُمْ دِينُكُمْ وَلِيَ دِينِ</p>

</body>
</html>
