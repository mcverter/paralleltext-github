<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ لِإِيلَافِ قُرَيْشٍ</p>
<p class="bodytextAR" id="2">إِيلَافِهِمْ رِحْلَةَ الشِّتَاءِ وَالصَّيْفِ</p>
<p class="bodytextAR" id="3">فَلْيَعْبُدُوا رَبَّ هَٰذَا الْبَيْتِ</p>
<p class="bodytextAR" id="4">الَّذِي أَطْعَمَهُمْ مِنْ جُوعٍ وَآمَنَهُمْ مِنْ خَوْفٍ</p>
