
<!DOCTYPE html>

  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
<p class="bodytextAR" id="2">الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</p>
<p class="bodytextAR" id="3">الرَّحْمَٰنِ الرَّحِيمِ</p>
<p class="bodytextAR" id="4">مَالِكِ يَوْمِ الدِّينِ</p>
<p class="bodytextAR" id="5">إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</p>
<p class="bodytextAR" id="6">اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ</p>
<p class="bodytextAR" id="7">صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ</p>
