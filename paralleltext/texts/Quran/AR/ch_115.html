
<!DOCTYPE html> 
<html lang=”AR”>
  <head>
    <title> Koran :  Chapter 115 (Arabic) </title>
  <head>
    <meta language="AR">
    <meta charset="utf-8">
  </head>
  <body class="AR">
<p class="bodytextAR" id="1">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ قُلْ أَعُوذُ بِرَبِّ النَّاسِ</p>
<p class="bodytextAR" id="2">مَلِكِ النَّاسِ</p>
<p class="bodytextAR" id="3">إِلَٰهِ النَّاسِ</p>
<p class="bodytextAR" id="4">مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ</p>
<p class="bodytextAR" id="5">الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ</p>
<p class="bodytextAR" id="6">مِنَ الْجِنَّةِ وَالنَّاسِ</p>

</body>
</html>
